<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://kit.fontawesome.com/aaef263f39.js" crossorigin="anonymous"></script>
  <title>Login-AllMYBOOKS</title>
</head>
<body>
  <div id="wrap">
    <div class="bg">
      <div class="loginBox">
        <div class="logo"><img src="./img/logo(kor,yellow).png" alt=""></div>
        <div class="inputTag">
          <input type="text" class="phoneNumber" placeholder="휴대폰번호">
          <input type="text" class="password" placeholder="비밀번호">
        </div><!-- inputTag -->
        <button class="loginButton btn-grad">휴대폰 번호 로그인</button>
        <p><span></span>또는<span></span></p>
        <div class="snsButton">
          <li>
            <a href=""><i class="fab fa-youtube"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
        </div><!-- snsButton -->
        <div class="signUp">
          <li>
            <a href="">회원가입</a>
            <a href="">&#124;</a>
            <a href="">비밀번호 재설정</a>
          </li>
        </div>
      </div><!-- loginBox -->
    </div><!-- bg -->
  </div><!-- wrap -->
</body>
</html>
